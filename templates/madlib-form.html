{% extends 'base.html' %}

{% block title %}
    Mad Lib Form
{% endblock %}

{% block content %}
    <form action="/story">
        <input type="text" name="chosen-story" value="{{ chosen_story_name }}">

        {% for question in chosen_story.prompts %}
            <label for="{{ question }}">{{ question }}</label>
            <input id="{{ question }}" name="{{ question }}"><br>
        {% endfor %}
        <button>Submit</button>
    </form>
{% endblock %}
